<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>

<div class="container">
    <h1 class="text-center">Form</h1>
    <form action="" method="POST">

        <div class="form-group">
            <label for="name">ФИО:</label>
            <input id="name" name="name" type="text" class="form-control" placeholder="Введите ваше ФИО" required>
        </div>

        <div class="form-group">
            <label for="telephone">Телефон:</label>
            <input id="telephone" name="telephone" type="tel" class="form-control" placeholder="Введите ваш номер телефона" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="Введите вашу почту" required>
        </div>

        <div class="form-group">
            <label for="birthday">Дата рождения:</label><br>
            <input id="birthday" name="birthday" value="2023-08-19" type="date" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Пол:</label><br>
            <label class="radio-inline"><input type="radio" checked="checked" name="gender" value="Male" required> Мужской</label>
            <label class="radio-inline"><input type="radio" name="gender" value="Female" required> Женский</label>
        </div>

        <div class="form-group">
            <label for="language">Любимый язык программирования:</label><br>
            <select id="language" name="language[]" multiple class="form-control" required>
                <option value="Pascal">Pascal</option>
                <option value="C++">C++</option>
                <option value="C">C</option>
                <option value="JavaScript">JavaScript</option>
                <option value="PHP">PHP</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Haskel">Haskel</option>
                <option value="Clojure">Clojure</option>
                <option value="Prolog">Prolog</option>
                <option value="Scala">Scala</option>
            </select>
        </div>

        <div class="form-group">
            <label for="biography">Биография:</label>
            <textarea id="biography" name="biography" class="form-control" rows="3" placeholder="Введите ваше сообщение" required></textarea>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="check-1" required>
            <label class="form-check-label" for="check-1">C контрактом ознакомлен(а)</label>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>

</body>
</html>
